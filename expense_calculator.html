<script>
  let JanAvg,
    FebAvg,
    MarchAvg,
    AprilAvg,
    MayAvg,
    JuneAvg,
    JulyAvg,
    AugustAvg,
    SeptemberAvg,
    OctoberAvg,
    NovemberAvg,
    DecemberAvg,
    TotalAvg = 0;

  let startYear = 2024;
  let endYear = 2035;

  function YearDropdown() {
    let YearDropdown = document.getElementById("YearDropdown");
    for (let i = startYear; i <= endYear; i++) {
      let option = document.createElement("option");
      option.text = i;
      YearDropdown.add(option);
    }
  }

  function CalculationUptoYear() {
    let CalculationUptoYear = document.getElementById("CalculationUptoYear");
    CalculationUptoYear.innerHTML = "";
    let selectedStartYear = parseInt(
      document.getElementById("YearDropdown").value
    );
    for (let i = selectedStartYear + 1; i <= endYear; i++) {
      let option = document.createElement("option");
      option.text = i;
      CalculationUptoYear.add(option);
    }
  }

  function SaveCurrentYear() {
    var YearDropdown = document.getElementById("YearDropdown");
    var CurrentYear = YearDropdown.options[YearDropdown.selectedIndex].text;
    console.log(CurrentYear);
  }

  function SaveSelectedYear() {
    var CalculationUptoYear = document.getElementById("CalculationUptoYear");
    var SelectedYear =
      CalculationUptoYear.options[CalculationUptoYear.selectedIndex].text;
    console.log(SelectedYear);
  }

  function SaveExpense() {
    JanStart = parseFloat(document.getElementById("JanStart").value);

    localStorage.setItem("JanEnd", JanEnd);
